<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location | Blue Harbor Coffee</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;600&family=Zen+Kaku+Gothic+New:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Zen Kaku Gothic New', sans-serif; color: #333; } .font-eng { font-family: 'Jost', sans-serif; } .page-enter { animation: fadeIn 0.6s ease-out forwards; } @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } } .nav-link.active { border-bottom: 2px solid #3b82f6; color: #1d4ed8; } .nav-link.active svg { color: #1d4ed8; } 
    </style>
</head>

<body class="bg-white flex flex-col min-h-screen">
    <div id="header"></div>
    <main class="flex-grow pt-[112px] md:pt-28">
        <!-- HERO（文字は ABOUT US のみ） -->
       <section class="relative h-[80vh] md:h-[620px] w-full overflow-hidden page-enter -mt-[112px] md:-mt-28">
        <img
          src="images/Location/hero.png"
          class="absolute inset-0 w-full h-full object-cover"
        >
      
        <div class="absolute inset-0 bg-black/40"></div>
      
        <div class="relative h-full flex items-center justify-center text-white text-center">
          <h1 class="text-5xl md:text-7xl font-eng font-bold tracking-widest">
            STORE&nbsp;INFO
          </h1>
        </div>
      
      </section>

        <div class="max-w-6xl mx-auto py-20 px-6 page-enter">
            <!-- 外観写真ギャラリー -->
            <div class="grid md:grid-cols-3 gap-6 mb-16">
                <img src="images/Location/store-exterior-1.png" alt="Blue Harbor Coffee 外観1" class="rounded-xl shadow-md w-full h-64 object-cover">
                <img src="images/Location/store-exterior-3.png" alt="Blue Harbor Coffee 外観2" class="rounded-xl shadow-md w-full h-64 object-cover">
                <img src="images/Location/parking.png" alt="Blue Harbor Coffee 駐車場" class="rounded-xl shadow-md w-full h-64 object-cover">
            </div>
            <!-- 地図と情報 -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-12 bg-white shadow-xl rounded-xl overflow-hidden border border-gray-100 p-6 md:p-10 items-stretch">
                <!-- 左側：地図エリア（PC） / 下：地図（スマホ） -->
                <div class="flex flex-col gap-8 h-full order-2 md:order-1">
                    <!-- 手書き風地図 -->
                    <div class="flex-1 min-h-[220px] rounded-xl overflow-hidden shadow-md">
                        <img src="images/Location/map-digital.png" alt="Blue Harbor Coffee 手書き風地図" class="w-full h-full object-cover">
                    </div>
                    <!-- Google Map -->
                    <div class="flex-1 min-h-[220px] rounded-xl overflow-hidden shadow-md">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3242.023247071477!2d139.7508678!3d35.6583925!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188bc83f05d54b%3A0xb36a6f1d22223403!2z5p2x5Lqs44K_44Ov44O8!5e0!3m2!1sja!2sjp!4v1700000000000!5m2!1sja!2sjp" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy">
                        </iframe>
                    </div>
                </div>
                <!-- 右側：店舗紹介（PC） / 最上部（スマホ） -->
                <div class="bg-gray-50 rounded-xl p-8 md:p-10 flex flex-col justify-center shadow-inner h-full order-1 md:order-2">
                    <h3 class="text-2xl font-bold mb-6 tracking-wide">Blue Harbor Coffee</h3>
                    <p class="mb-6 pb-4 border-b border-gray-300 text-base"> 〒105-0011 東京都港区芝公園 4-2-8 </p>
                    <!-- 営業時間 -->
                    <div class="mb-6">
                        <p class="font-eng font-bold mb-3 tracking-wide">OPENING HOURS</p>
                        <table class="w-full text-sm border border-gray-200 rounded-lg overflow-hidden table-fixed">
                            <tbody class="divide-y divide-gray-200">
                                <tr>
                                    <th class="bg-white px-3 py-2 text-left font-medium w-16">月</th>
                                    <td class="px-3 py-2">08:00 — 21:00</td>
                                </tr>
                                <tr>
                                    <th class="bg-white px-3 py-2 text-left font-medium w-16">火</th>
                                    <td class="px-3 py-2">08:00 — 21:00</td>
                                </tr>
                                <!-- 水曜定休日（変更なし） -->
                                <tr>
                                    <th class="bg-white px-3 py-2 text-left font-medium w-16">水</th>
                                    <td class="px-3 py-2 font-bold text-red-600">CLOSED</td>
                                </tr>
                                <tr>
                                    <th class="bg-white px-3 py-2 text-left font-medium w-16">木</th>
                                    <td class="px-3 py-2">08:00 — 21:00</td>
                                </tr>
                                <tr>
                                    <th class="bg-white px-3 py-2 text-left font-medium w-16">金</th>
                                    <td class="px-3 py-2">08:00 — 23:00</td>
                                </tr>
                                <!-- 土（青系） -->
                                <tr class="bg-blue-50">
                                    <th class="px-3 py-2 text-left font-bold text-blue-700 w-16">土</th>
                                    <td class="px-3 py-2 font-bold text-blue-700">08:00 — 23:00</td>
                                </tr>
                                <!-- 日（赤系） -->
                                <tr class="bg-red-50">
                                    <th class="px-3 py-2 text-left font-bold text-red-700 w-16">日</th>
                                    <td class="px-3 py-2 font-bold text-red-700"> 08:00 — 21:00 <div class="text-xs text-red-600 font-medium mt-1"> ※翌日が祝日の場合 08:00 — 23:00 </div>
                                    </td>
                                </tr>
                                <!-- 祝（赤系） -->
                                <tr class="bg-red-50">
                                    <th class="px-3 py-2 text-left font-bold text-red-700 w-16">祝</th>
                                    <td class="px-3 py-2 font-bold text-red-700">08:00 — 21:00</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- 施設情報 -->
                    <div class="grid grid-cols-2 gap-y-3 text-sm">
                        <div class="font-eng font-medium text-gray-600">Parking</div>
                        <div>15台</div>
                        <div class="font-eng font-medium text-gray-600">Wi-Fi</div>
                        <div>完備</div>
                        <div class="font-eng font-medium text-gray-600">Power Outlets</div>
                        <div>10口</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-gray-50 border-t border-gray-200 py-12 text-center text-xs text-gray-400 font-eng">© 2024 Blue Harbor Coffee Roasters. </footer>
    <script src="js/loadHeader.js"></script>
</body>
</html>
