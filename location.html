<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location | Blue Harbor Coffee</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;600&family=Zen+Kaku+Gothic+New:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Zen Kaku Gothic New', sans-serif; color: #333; }
        .font-eng { font-family: 'Jost', sans-serif; }
        .page-enter { animation: fadeIn 0.6s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .nav-link.active { border-bottom: 2px solid #3b82f6; color: #1d4ed8; }
        .nav-link.active svg { color: #1d4ed8; }
    </style>
</head>

<body class="bg-white flex flex-col min-h-screen">

<header class="fixed w-full top-0 z-50 bg-white/95 backdrop-blur-md border-b border-gray-100">
    <div class="max-w-6xl mx-auto px-6 h-16 sm:h-20 flex justify-between items-center">
        <a href="index.html" class="flex items-center gap-2 group z-50">
            <svg class="w-8 h-8 text-blue-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
            </svg>
            <span class="font-eng font-bold text-lg tracking-widest text-gray-800">BLUE HARBOR</span>
        </a>
    </div>
</header>

<main class="flex-grow pt-[112px] md:pt-28">
    <div class="max-w-6xl mx-auto py-24 px-6 page-enter">

        <h2 class="text-3xl font-eng font-bold text-center mb-20 tracking-wide">
            LOCATION & ACCESS
        </h2>

        <!-- メインカード -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-16 bg-white shadow-2xl rounded-2xl overflow-hidden border border-gray-100 p-8 md:p-12">

            <!-- 左：地図（モバイル時は最上部） -->
            <div class="flex flex-col gap-10">

                <!-- Google Map -->
                <div class="h-[500px] w-full rounded-2xl overflow-hidden shadow-md">
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3242.023247071477!2d139.7508678!3d35.6583925!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188bc83f05d54b%3A0xb36a6f1d22223403!2z5p2x5Lqs44K_44Ov44O8!5e0!3m2!1sja!2sjp!4v1700000000000!5m2!1sja!2sjp"
                        width="100%" 
                        height="100%" 
                        style="border:0;" 
                        allowfullscreen="" 
                        loading="lazy">
                    </iframe>
                </div>

                <!-- 手書き風地図 -->
                <div class="h-[500px] w-full rounded-2xl overflow-hidden shadow-md">
                    <img 
                        src="images/Location/map-drawing.png"
                        alt="Blue Harbor Coffee 手書き風地図"
                        class="w-full h-full object-cover">
                </div>

            </div>

            <!-- 右：テキスト -->
            <div class="flex flex-col justify-center space-y-8">

                <h3 class="text-2xl font-bold tracking-wide">
                    Blue Harbor Coffee
                </h3>

                <div class="space-y-6 text-[15px] leading-relaxed">

                    <div class="pb-4 border-b border-gray-200">
                        〒105-0011 東京都港区芝公園 4-2-8
                    </div>

                    <div class="pb-4 border-b border-gray-200">
                        <p class="font-eng mb-1 font-medium">営業時間</p>
                        <p class="font-eng">平日: 08:00 - 21:00</p>
                        <p class="font-eng">土日祝: 08:00 - 23:00</p>
                    </div>

                    <div class="pb-4 border-b border-gray-200">
                        <p class="font-eng mb-1 font-medium">駐車場</p>
                        <p class="font-eng">15台</p>
                    </div>

                    <div class="pb-4 border-b border-gray-200">
                        <p class="font-eng mb-1 font-medium">Wifi</p>
                        <p class="font-eng">完備</p>
                    </div>

                    <div>
                        <p class="font-eng mb-1 font-medium">充電コンセント</p>
                        <p class="font-eng">10口</p>
                    </div>

                </div>

            </div>

        </div>

    </div>
</main>

<footer class="bg-gray-50 border-t border-gray-200 py-12 text-center text-xs text-gray-400 font-eng">
    © 2024 Blue Harbor Coffee Roasters.
</footer>

</body>
</html>
