<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blue Harbor Coffee | Specialty Coffee Roaster</title>

<script src="https://cdn.tailwindcss.com"></script>

<link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;600&family=Zen+Kaku+Gothic+New:wght@300;400;500&display=swap" rel="stylesheet">

<style>
body { font-family:'Zen Kaku Gothic New',sans-serif; color:#333; }
.font-eng { font-family:'Jost',sans-serif; }

/* フェード */
.page-enter { animation:fadeIn .6s ease-out forwards; }
@keyframes fadeIn {
from{opacity:0; transform:translateY(10px);}
to{opacity:1; transform:translateY(0);}
}

/* アクティブ */
.nav-link.active{
border-bottom:2px solid #3b82f6;
color:#1d4ed8;
}

/* 木の看板風 */
.wood-board{
background:
linear-gradient(rgba(0,0,0,.25),rgba(0,0,0,.25)),
url("https://images.unsplash.com/photo-1523413651479-597eb2da0ad6?auto=format&fit=crop&w=1200&q=80");
background-size:cover;
border:8px solid #5c3b1e;
box-shadow:0 20px 40px rgba(0,0,0,.3);
color:white;
}

/* メニューカード */
.menu-item{
display:flex;
gap:14px;
align-items:center;
background:rgba(255,255,255,.08);
padding:12px;
border-radius:10px;
backdrop-filter:blur(3px);
}

.menu-item img{
width:72px;
height:72px;
object-fit:cover;
border-radius:8px;
border:2px solid rgba(255,255,255,.4);
}
</style>
</head>

<body class="bg-white flex flex-col min-h-screen">

<!-- ナビバー -->
<header class="fixed w-full top-0 z-50 bg-white/90 backdrop-blur-md border-b border-gray-100 h-16 sm:h-20">
<div class="max-w-6xl mx-auto px-6 h-full flex justify-between items-center">

<a href="#home" class="flex items-center gap-2">
<svg class="w-8 h-8 text-blue-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
<path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
d="M13 10V3L4 14h7v7l9-11h-7z"></path>
</svg>
<span class="font-eng font-bold text-lg tracking-widest">BLUE HARBOR</span>
</a>

<nav class="hidden md:flex space-x-8 font-eng text-sm font-medium">
<a href="#home" class="nav-link text-gray-500 hover:text-blue-700 py-1">HOME</a>
<a href="#about" class="nav-link text-gray-500 hover:text-blue-700 py-1">ABOUT</a>
<a href="#menu" class="nav-link text-gray-500 hover:text-blue-700 py-1">MENU</a>
<a href="#location" class="nav-link text-gray-500 hover:text-blue-700 py-1">LOCATION</a>
</nav>

<div class="hidden md:block">
<a href="#" class="bg-gray-900 text-white text-xs font-bold px-5 py-3 hover:bg-blue-700">ONLINE STORE</a>
</div>

<!-- ★ 修正：見切れ防止 -->
<button id="menu-btn"
class="md:hidden p-3 -mr-2 relative z-50">
<div class="w-6 h-0.5 bg-gray-800 mb-1.5 transition-all" id="bar1"></div>
<div class="w-6 h-0.5 bg-gray-800 transition-all" id="bar2"></div>
</button>

</div>
</header>

<!-- モバイルメニュー -->
<div id="mobile-menu"
class="fixed inset-0 bg-white z-40 flex flex-col items-center justify-center space-y-8 font-eng text-2xl hidden opacity-0 transition-opacity duration-300">
<a href="#home" class="mobile-link">HOME</a>
<a href="#about" class="mobile-link">ABOUT</a>
<a href="#menu" class="mobile-link">MENU</a>
<a href="#location" class="mobile-link">LOCATION</a>
</div>

<main id="app-content" class="flex-grow pt-16 sm:pt-20"></main>

<footer class="bg-gray-50 border-t border-gray-200 py-12 text-center text-xs">
© 2024 Blue Harbor Coffee
</footer>

<script>
const pages={

menu:`
<div class="max-w-5xl mx-auto py-20 px-6">

<div class="wood-board p-10 rounded-lg">

<h2 class="text-4xl font-eng font-bold text-center mb-10">
MENU
</h2>

<div class="grid md:grid-cols-2 gap-10">

<!-- COFFEE -->
<div>
<h3 class="font-eng text-xl font-bold mb-6 border-b pb-2">
COFFEE / ESPRESSO
</h3>

<div class="space-y-4">

<div class="menu-item">
<img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93?w=300&q=80">
<div class="flex-1">
<h4 class="font-bold">ハンドドリップ</h4>
<p class="text-xs opacity-80">¥600~</p>
</div>
</div>

<div class="menu-item">
<img src="https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?w=300&q=80">
<div class="flex-1">
<h4 class="font-bold">アメリカーノ</h4>
<p class="text-xs opacity-80">¥500</p>
</div>
</div>

<div class="menu-item">
<img src="https://images.unsplash.com/photo-1517701550927-30cf4ba1dba5?w=300&q=80">
<div class="flex-1">
<h4 class="font-bold">カフェラテ</h4>
<p class="text-xs opacity-80">¥600</p>
</div>
</div>

</div>
</div>

<!-- FOOD -->
<div>
<h3 class="font-eng text-xl font-bold mb-6 border-b pb-2">
FOOD / OTHERS
</h3>

<div class="space-y-4">

<div class="menu-item">
<img src="https://images.unsplash.com/photo-1541599540903-216a46ca1dc0?w=300&q=80">
<div class="flex-1">
<h4 class="font-bold">自家製レモネード</h4>
<p class="text-xs opacity-80">¥550</p>
</div>
</div>

<div class="menu-item">
<img src="https://images.unsplash.com/photo-1504754524776-8f4f37790ca0?w=300&q=80">
<div class="flex-1">
<h4 class="font-bold">厚切りトースト</h4>
<p class="text-xs opacity-80">¥450</p>
</div>
</div>

<div class="menu-item">
<img src="https://images.unsplash.com/photo-1551024506-0bccd828d307?w=300&q=80">
<div class="flex-1">
<h4 class="font-bold">クラシックプリン</h4>
<p class="text-xs opacity-80">¥500</p>
</div>
</div>

</div>
</div>

</div>
</div>
</div>
`
};

const app=document.getElementById("app-content");

function navigate(){
const hash=location.hash.replace("#","")||"menu";
app.innerHTML=pages[hash]||pages.menu;
}

window.addEventListener("load",navigate);
window.addEventListener("hashchange",navigate);

/* ハンバーガー */
const btn=document.getElementById("menu-btn");
const mobile=document.getElementById("mobile-menu");
const bars=[bar1,bar2];
let open=false;

btn.onclick=()=>{
open=!open;
mobile.classList.toggle("hidden",!open);
mobile.classList.toggle("opacity-0",!open);

bars[0].style.transform=open?
"rotate(45deg) translate(5px,6px)":"none";
bars[1].style.transform=open?
"rotate(-45deg) translate(5px,-6px)":"none";
};
</script>

</body>
</html>
