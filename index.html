            location: `

                    <h2 class="text-3xl font-eng font-bold text-center mb-16 uppercase">Location</h2>

        const appContent = document.getElementById('app-content');
        const navLinks = document.querySelectorAll('.nav-link');
        const mobileLinks = document.querySelectorAll('.mobile-link');
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        const bars = [document.getElementById('bar1'), document.getElementById('bar2')];
        let isMenuOpen = false;

        menuBtn.addEventListener('click', () => toggleMenu());
        
        function toggleMenu(forceClose = false) {
            if (forceClose) isMenuOpen = true;
            isMenuOpen = !isMenuOpen;
            if (isMenuOpen) {
                mobileMenu.classList.remove('hidden');
                setTimeout(() => mobileMenu.classList.remove('opacity-0'), 10);
                bars[0].style.transform = 'rotate(45deg) translate(5px, 6px)';
                bars[1].style.transform = 'rotate(-45deg) translate(5px, -6px)';
            } else {
                mobileMenu.classList.add('opacity-0');
                setTimeout(() => mobileMenu.classList.add('hidden'), 300);
                bars[0].style.transform = 'none';
                bars[1].style.transform = 'none';
            }
        }

        function navigate() {
            const hash = location.hash.replace('#', '') || 'home';
            const page = pages[hash] ? hash : 'home';
            
            appContent.innerHTML = ''; 
            setTimeout(() => {
                appContent.innerHTML = pages[page];
                window.scrollTo(0, 0);
            }, 10);

            navLinks.forEach(link => {
                if (link.getAttribute('href') === `#${page}`) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
            if (isMenuOpen) toggleMenu(true);
        }

        window.addEventListener('load', navigate);
        window.addEventListener('hashchange', navigate);
        mobileLinks.forEach(link => {
            link.addEventListener('click', () => toggleMenu(true));
        });
    </script>
</body>
</html>
